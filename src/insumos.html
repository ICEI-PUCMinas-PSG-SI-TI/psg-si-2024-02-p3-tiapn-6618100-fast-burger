<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastBurger | Controle de Insumos</title>

    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pages/insumos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="main-header">
        <img src="assets/images/svg/Logo.svg" alt="" class="logo" />
        <nav class="main-nav">
          <div class="main-nav-buttons">
            <button class="primary">Insumos</button>
          </div>
          <div class="main-nav-buttons">
            <button class="secondary">Cadastrar</button>
          </div>
        </nav>
      </header>

      <main>
        <div class="cards-container">
          <div class="card">
            <header class="card-header">
              <img src="assets/images/svg/Paozinho.svg" alt="" />
              <h2>Pão de hambúrguer</h2>
            </header>
            <footer class="card-footer">
              <button class="circle primary">-</button>
              <button class="circle primary">+</button>
              <span>0</span>
            </footer>
          </div>
        </div>
      </main>

      <div class="modal-wrapper open">
        <div class="modal">
          <header>
            <h2>Cadastro de Insumo</h2>
          </header>
          <hr />
          <main>
            <form>
              <div class="input-wrapper">
                <input type="text" name="nome" />
                <label for="nome">Nome</label>
              </div>
              <div class="input-wrapper">
                <select name="categoria">
                  <option value="" disabled selected>
                    Selecione uma opção
                  </option>
                  <option value="Vegetais">Vegetais</option>
                  <option value="Carnes">Carnes</option>
                </select>
                <label for="categoria">Categoria</label>
              </div>
            </form>
          </main>
          <hr />
          <footer>
            <div style="margin-left: auto">
              <button class="secondary" data>Fechar</button>
              <button class="primary">Salvar</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>

  <script src="./assets/js/pages/insumos.js"></script>
</html>
